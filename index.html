<!DOCTYPE html>
<html>
<head>
  <title>Sample HTML5 Webpage</title>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>


  <div id="container">
  <p>My Piano</p>
  <div id="pianokeys">

    <div id="c" class="bigkey">c</div>
    <div id="cs" class="smallkey">cs</div>
    <div id="d" class="bigkey">d</div>
    <div id="ds" class="smallkey">ds</div>
    <div id="e" class="bigkey">e</div>  
    <div id="f" class="bigkey">f</div>
    <div id="fs" class="smallkey">fs</div>
    <div id="g" class="bigkey">g</div>
    <div id="gs" class="smallkey">gs</div>
    <div id="a" class="bigkey">a</div>
    <div id="as" class="smallkey">as</div>
    <div id="b" class="bigkey">b</div>  

  </div>
  <!-- close piano -->
  
  <div id="second">
    <div id="controls">
      <button type="button" id="clear">Clear</button>
      <button type="button" id="replay">Replay</button>
    </div>
  </div>  

  <div id="third"><p>Order: </p>
    <div id="displayOrder"></div>
  </div>
  
  </div>
  <!-- close container -->

  <script type="text/javascript" src="piano.js"></script>

</body>
</html>
