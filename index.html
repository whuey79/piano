<!DOCTYPE html>
<html>
<head lang='en'>
  <title>Sample HTML5 Webpage</title>
  <meta charset="utf-8"/>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>


  <div id="container">
  <p>My Piano</p>
  
  <ul id="pianokeys">
    <li id="c" class="bigkey">c</li>
    <li id="cs" class="smallkey">cs</li>
    <li id="d" class="bigkey">d</li>
    <li id="ds" class="smallkey">ds</li>
    <li id="e" class="bigkey">e</li>  
    <li id="f" class="bigkey">f</li>
    <li id="fs" class="smallkey">fs</li>
    <li id="g" class="bigkey">g</li>
    <li id="gs" class="smallkey">gs</li>
    <li id="a" class="bigkey">a</li>
    <li id="as" class="smallkey">as</li>
    <li id="b" class="bigkey">b</li>   
  </ul>
  <!-- close piano -->
  
  <div id="second">
    <div id="controls">
      <button type="button" id="clear">Clear</button>
      <button type="button" id="replay">Replay</button>
    </div>
  </div>  

  <div id="third"><p>Recorded Order: </p>
    <div id="displayOrder"></div>
  </div>
  
  </div>
  <!-- close container -->

  <script type="text/javascript" src="piano.js"></script>

</body>
</html>
