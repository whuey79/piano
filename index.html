<!DOCTYPE html>
<html>
<head lang='en'>
  <title>Sample HTML5 Webpage</title>
  <meta charset="utf-8"/>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>


  <div id="container">
  <h1>My Piano</h1>
  
  <ul id="pianokeys">
    <li id="c" class="bigkey shadow">C</li>
    <li id="cs" class="smallkey">C#</li>
    <li id="d" class="bigkey">D</li>
    <li id="ds" class="smallkey">D#</li>
    <li id="e" class="bigkey">E</li>  
    <li id="f" class="bigkey">F</li>
    <li id="fs" class="smallkey">F#</li>
    <li id="g" class="bigkey">G</li>
    <li id="gs" class="smallkey">G#</li>
    <li id="a" class="bigkey">A</li>
    <li id="as" class="smallkey">A#</li>
    <li id="b" class="bigkey">B</li>   
  </ul>
  <!-- close piano -->
  
  <div id="second">
    <div id="controls">
      <button type="button" id="clear">Clear</button>
      <button type="button" id="replay">Replay (fixed)</button>
      <button type="button" id="demo">Demo</button>
    </div>
  </div>  

  <div id="third"><p>Recorded Order: </p>
    <div id="displayOrder"></div>
  </div>
    
  </div>
  <!-- close container -->

<audio id='pc' controls>
  <source src="./sounds/c.wav" type="audio/wav">

</audio>
